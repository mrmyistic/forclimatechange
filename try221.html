<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with Options</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    #quiz-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #00000069;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body background="img1.jpg">


<div id="quiz-container">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <div id="result"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
  const quizData = [
    {
      question: "What is the full form of COP?",
      options: ["Conference of the Parties", "Chief of Police", "Coefficient of Performance", "Community of Practice"],
      correctAnswer: "Conference of the Parties"
    },
    {
      question: "Which is the most polluted city in the world?",
      options: ["Bhiwadi", "Gurugram", "Lahore", "Kanpur"],
      correctAnswer: "Lahore"
    },
    {
      question: "Abbreviate UNFCCC?",
      options: ["United Nations Framework Convention in Climate Change", "United Nations Framework Convention for Climate Change", "United Nations Framework Convention of Climate Change", "United Nations Framework Convention on Climate Change"],
      correctAnswer: "United Nations Framework Convention on Climate Change"
    },
    {
      question: "Where is COP 28 being held ?",
      options: ["USA", "Dubai", "Rio de Janeiro", "India"],
      correctAnswer: "Dubai"
    },
    {
      question: "When was the last time all countries united for a particular point related to climate ?",
      options: ["2013", "2014", "2015", "2016"],
      correctAnswer: "2015"
    },
    {
      question: "What is the main component of acid rains?",
      options: ["CO2 & H2O", "SO2 & NOx", "NO2 & CO2", "HCl & CO2"],
      correctAnswer: "SO2 & NOx"
    },
    {
      question: "What is the main component of acid rains?",
      options: ["cooling of the atmosphere", "shorter growing seasons", "food shortages", "All Of the Above"],
      correctAnswer: "All Of the Above"
    },
  ];

  let currentQuestionIndex = 0;
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const resultElement = document.getElementById("result");

  function displayQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;
    optionsElement.innerHTML = "";

    currentQuestion.options.forEach((option, index) => {
      const optionElement = document.createElement("div");
      optionElement.className = "option";
      optionElement.textContent = option;
      optionElement.addEventListener("click", () => checkAnswer(option));
      optionsElement.appendChild(optionElement);
    });
  }

  function checkAnswer(selectedOption) {
    const currentQuestion = quizData[currentQuestionIndex];

    if (selectedOption === currentQuestion.correctAnswer) {
      resultElement.textContent = "Correct!";
      resultElement.style.color = "green";
    } else {
      resultElement.textContent = "Incorrect. The correct answer is: " + currentQuestion.correctAnswer;
      resultElement.style.color = "red";
    }

    resultElement.style.display = "block";
  }

  function nextQuestion() {
    resultElement.style.display = "none";
    currentQuestionIndex++;

    if (currentQuestionIndex < quizData.length) {
      displayQuestion();
    } else {
      // Quiz finished
      questionElement.textContent = "Congratulation, you are now a climate master";
      optionsElement.innerHTML = "";
      document.querySelector("button").style.display = "none";
    }
  }

  // Initial display
  displayQuestion();
</script>

</body>
</html>
