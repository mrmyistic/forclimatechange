<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with Options</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    #quiz-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #00000069;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body background="img1.jpg">


<div id="quiz-container">
  <div id="question" class="question"></div>
  <div id="options" class="options"></div>
  <div id="result"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
  const quizData = [
    {
      question: "Climate change means the weather stays the same all the time",
      options: ["True", "False"],
      correctAnswer: "False"
    },
    {
      question: "Which of these is a greenhouse gas?",
      options: ["Oxygen", "Carbon Dioxide", "Nitrogen"],
      correctAnswer: "Carbon Dioxide"
    },
    {
      question: "What animal might be affected by melting ice due to climate change?",
      options: ["Elephants", "Polar Bears", "Penguins", "None of these"],
      correctAnswer: "Polar Bears"
    },
    {
      question: "Climate change only affects the Earth's temperature and not the weather.",
      options: ["True", "False"],
      correctAnswer: "False"
    },
    {
      question: "Burning fossil fuels like coal and oil releases which gas into the air?",
      options: ["Oxygen", " Nitrous oxide", "Carbon dioxide", "None of these"],
      correctAnswer: "Carbon dioxide"
    },
    {
      question: "How do trees help in the fight against climate change?",
      options: ["By dancing in the rain", "By absorbing carbon dioxide", "By singing to the sun", "None of these"],
      correctAnswer: "By absorbing carbon dioxide"
    }
  ];

  let currentQuestionIndex = 0;
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const resultElement = document.getElementById("result");

  function displayQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;
    optionsElement.innerHTML = "";

    currentQuestion.options.forEach((option, index) => {
      const optionElement = document.createElement("div");
      optionElement.className = "option";
      optionElement.textContent = option;
      optionElement.addEventListener("click", () => checkAnswer(option));
      optionsElement.appendChild(optionElement);
    });
  }

  function checkAnswer(selectedOption) {
    const currentQuestion = quizData[currentQuestionIndex];

    if (selectedOption === currentQuestion.correctAnswer) {
      resultElement.textContent = "Correct!";
      resultElement.style.color = "green";
    } else {
      resultElement.textContent = "Incorrect. The correct answer is: " + currentQuestion.correctAnswer;
      resultElement.style.color = "red";
    }

    resultElement.style.display = "block";
  }

  function nextQuestion() {
    resultElement.style.display = "none";
    currentQuestionIndex++;

    if (currentQuestionIndex < quizData.length) {
      displayQuestion();
    } else {
      // Quiz finished
      questionElement.textContent = "Congratulation, you are now a climate master";
      optionsElement.innerHTML = "";
      document.querySelector("button").style.display = "none";
      Image = "img3.png"
    }
  }

  // Initial display
  displayQuestion();
</script>

</body>
</html>
